<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signup.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    </head>
    <body>
        <div class="whole">
            <div class="start">
                <div class="icon"><i class="fa-brands fa-spotify"></i></div>
                <h1>Sign up to start listening</h1>
            </div>

            <div class="mail">
                Email address 
                <div class="input"><input placeholder="Name@domain.com"></div>
                <div class="phone"> <a href="">Use phone number instead</a></div>
            </div>
            <div class="but">
                <button>Next</button>
            </div>
            <div class="or">
                <h5><sup>_______________________</sup></h5><h4>Or</h4> <h5> <sup> ________________________</sup></h5>
            </div>
            <div class="sign">
                <button style="font-weight: bolder;font-size: 15px;"><span><img src="google.jpeg" style="height: 20px; width: 20px;" ></span>Sign up with Google </button>
            </div>
            <div class="sign">
                <button style="font-weight: bolder;font-size: 15px;"><span><i class="fa-brands fa-facebook"></i></span>Sign up with Facebook </button>
            </div>
            <div class="sign">
                <button style="font-weight: bolder;font-size: 15px;"><span><i class="fa-brands fa-apple"></i></span>Sign up with Apple </button>
            </div>
            <div class="already">
                <h3>Already have an account? <a href="">Log in here.</a></h3>
            </div>
            <div class="last">
                <h5>This site is protected by reCAPTCHA and the Google
                <a href="">Privacy Policy</a> and <a href="">Terms of Service</a> apply.</h5>
            </div>
        </div>
    </body>
</html>
